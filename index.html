<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>rock-paper-scissor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    
</head>
<body>
    <header>
        <h1>ROCK PAPER SCISSORS</h1>
    </header>
    <div class="scoreboard">
        <div id="user" class="badge">YOU</div>
        <div id= "computer" class="badge">COMPUTER</div>
        <span id="userscore">0</span> : <span id="computerscore">0</span>
        
    </div>
    <div class="result">WELCOME</div>
        <div class="choices">
            <div id="R" class="choice">
                <img src="rock.png" alt="ROCK">
            </div>
            <div id="P" class="choice">
                <img src="paper.png" alt="paper">
            </div>
            <div id="S" class="choice">
                <img src="scissors.png" alt="SCISSORS">
            </div>
            
        </div>
        <p id="actionmsg">Make Your Move</p>

        <p id="winlose"></p>
        <div class="author">
            <p id="madeby" class="auth">Made By: </p>
            <p id="name" class="auth">Abhik </p>
            <p id="surname" class="auth"> BHATTACHARYA </p>

        </div>
        
        
   
</body>
<script src="app.js" ></script>
</html>
